    <!---------------Formulario de contacto----------------------->
    <h1>Formulario de contacto</h1>
    <form>
        <fieldset class="container">
            <legend>Información personal</legend>
            <div class="form-group">
                <label for="usr">Nombre:</label>
                <input type="text" class="form-control" placeholder="Nombre" id="usr" required />
            </div>
            <br />
            <div class="form-group">
                <label for="usr">Apellido:</label>
                <input type="text" class="form-control" placeholder="Apellido" id="usr" required />
            </div>
            <br />
            <div class="form-group">
                <label for="email">Email:</label>
                <br />
                <input type="email" class="form-control" placeholder="email" id="email" required />
            </div>
            <br />
            <div class="form-group">
                <label for="comment">Comentarios</label>
                <br />
                <textarea class="form-control" rows="5" id="comment" placeholder="Escribe tu comentario"></textarea>
            </div>
            <br />
            <input type="submit" value="Enviar" />
        </fieldset>
    </form>
